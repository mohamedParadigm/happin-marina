<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happin Marina</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
    <!-- Bootstrap Select -->
    <link
      rel="stylesheet"
      href="plugins/bootstrap-select-1.13.14/css/bootstrap-select.min.css"
    />
    <!-- Bootstrap Datepicker -->
    <link
      rel="stylesheet"
      href="plugins/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker3.min.css"
    />
    <!-- Book Form -->
    <link rel="stylesheet" href="css/book-form.css" />
  </head>
  <body>
    <div class="container-fluid py-5">
      <div class="mobile-book-trigger d-lg-none">
        <button
          type="button"
          class="btn btn-secondary w-100"
          data-bs-toggle="offcanvas"
          data-bs-target="#bookFormOffcanvas"
          aria-controls="bookFormOffcanvas"
        >
          BOOK NOW
        </button>
      </div>

      <div
        class="offcanvas offcanvas-bottom text-bg-dark book-form-canvas"
        tabindex="-1"
        id="bookFormOffcanvas"
        aria-labelledby="bookFormOffcanvasLabel"
      >
        <div class="offcanvas-header d-lg-none">
          <h5 class="offcanvas-title" id="bookFormOffcanvasLabel">
            Book Your Room
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body book-form-content">
          <form
            class="row g-3 justify-content-center align-items-lg-center"
            id="rateTigger"
          >
            <div class="col-12 col-lg">
              <label for="checkin" class="form-label">Check in date</label>
              <!-- data-default_date="20/Feb/2023" -->
              <div
                class="input-group date"
                data-provide="datepicker"
                data-date-format="dd M yyyy"
                data-date-autoclose="true"
                data-date-toggle-active="true"
                id="checkin"
              >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Check in date"
                  required
                  name="checkin"
                />
                <span class="input-group-addon">
                  <img
                    src="plugins/bootstrap-datepicker-1.9.0/css/date-icon.svg"
                    width="18"
                    height="18"
                    alt="Check in date"
                  />
                </span>
              </div>
            </div>

            <div class="col-12 col-lg">
              <label for="checkout" class="form-label">Check out date</label>
              <div
                class="input-group date"
                data-provide="datepicker"
                data-date-format="dd M yyyy"
                data-date-autoclose="true"
                data-date-toggle-active="true"
                data-date-start-date="+1d"
                id="checkout"
              >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Check out date"
                  required
                  name="checkout"
                />
                <span class="input-group-addon">
                  <img
                    src="plugins/bootstrap-datepicker-1.9.0/css/date-icon.svg"
                    width="18"
                    height="18"
                    alt="Check out date"
                  />
                </span>
              </div>
            </div>

            <div class="col-12 col-lg">
              <label for="noOfRooms" class="form-label">Rooms</label>
              <select
                class="selectpicker"
                title="Number of Rooms"
                data-size="3"
                required
                name="noOfRooms"
                id="noOfRooms"
              >
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="col-12 col-lg">
              <label for="noOfAdults" class="form-label">Adults</label>
              <select
                class="selectpicker"
                title="Number of Adults"
                data-size="3"
                required
                name="noOfAdults"
                id="noOfAdults"
              >
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="col-12 col-lg">
              <label for="noOfChildren" class="form-label">Children</label>
              <select
                class="selectpicker"
                title="Number of Children"
                data-size="3"
                required
                name="noOfChildren"
                id="noOfChildren"
              >
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col-12 col-lg-auto align-self-end">
              <button type="submit" class="btn btn-secondary w-100 mt-auto mt-lg-0">
                Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script src="plugins/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select -->
    <script src="plugins/bootstrap-select-1.13.14/js/bootstrap-select.min.js"></script>
    <!-- Bootstrap Datepicker -->
    <script src="plugins/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Page Script -->
    <script src="js/main.js"></script>
  </body>
</html>
